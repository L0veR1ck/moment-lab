# Simplified Docker Compose without SSL (for testing or when you don't have a domain)
# Usage: docker compose -f docker-compose.simple.yml up -d --build

services:
  postgres:
    image: postgres:16-alpine
    container_name: momentlab-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-momentlab}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - momentlab-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: back/MomentLab.API/Dockerfile
    container_name: momentlab-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-momentlab};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      - BitrixSettings__WebhookUrl=${BITRIX_WEBHOOK_URL}
      - BitrixSettings__UserId=${BITRIX_USER_ID}
      - EmailSettings__SmtpServer=${SMTP_SERVER}
      - EmailSettings__Port=${SMTP_PORT}
      - EmailSettings__Username=${SMTP_USERNAME}
      - EmailSettings__Password=${SMTP_PASSWORD}
      - EmailSettings__FromEmail=${SMTP_FROM_EMAIL}
      - TelegramSettings__BotToken=${TELEGRAM_BOT_TOKEN}
      - TelegramSettings__AdminChatIds=${TELEGRAM_ADMIN_CHAT_IDS}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - momentlab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: momentlab-frontend
    depends_on:
      - api
    ports:
      - "80:80"
    networks:
      - momentlab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:
    driver: local

networks:
  momentlab-network:
    driver: bridge
