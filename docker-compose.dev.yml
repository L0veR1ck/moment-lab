services:
  postgres:
    image: postgres:16-alpine
    container_name: momentlab-postgres-dev
    environment:
      POSTGRES_DB: momentlab
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    networks:
      - momentlab-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data-dev:
    driver: local

networks:
  momentlab-network:
    driver: bridge

